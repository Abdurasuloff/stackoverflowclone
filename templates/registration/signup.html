{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
{% if user.is_authenticated %}
<br><br><h5><center>You athenticated  as {{user.username}}</center></h5>
{% else %} 
<br>
<div style="margin: 0 32%";>  
<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link " id="tab-login" data-mdb-toggle="pill" href="/login" role="tab"
          aria-controls="pills-login" aria-selected="true">Login</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
          aria-controls="pills-register" aria-selected="false">Register</a>
      </li>
</ul> 
<div class="text-center mb-3">
      <p>Sign up with:</p>
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-facebook-f"></i>
      </button>

      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-google"></i>
      </button>

      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-twitter"></i>
      </button>

      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-github"></i>
      </button>
    </div>
<form method="post" >{% csrf_token %}
      {{ form|crispy }}
      <button style="width: 100%;" type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>
      

</form>     


</div>
{% endif %}
{% endblock content %}
